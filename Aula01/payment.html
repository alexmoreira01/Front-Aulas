<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="payment-container">
    <h2>Pagamento</h2>

    <div class="payment-content">
      <form>
        <div class="form-group">
          <label for="bandeira">Bandeira do Cartão</label>

          <select id="bandeira">
            <option>Visa</option>
            <option>Mastercard</option>
            <option>American Express</option>
          </select>
        </div>

        <div class="form-group">
          <label for="nome-cartao">Nome impresso no cartão</label>
          <input type="text" id="nome-cartao" placeholder="Digite o nome">
        </div>

        <div class="form-group">
          <label for="numero-cartao">Número do Cartão</label>
          <input type="text" id="numero-cartao" placeholder="Digite o número do cartão">
        </div>

        <div class="form-set">
          <div class="form-group">
            <label for="data-expiracao">Data de Expiração</label>
            <input type="text" id="data-expiracao" placeholder="MM/AA">
          </div>
        
          <div class="form-group">
            <label for="codigo-seguranca">Código de Segurança</label>
            <input type="text" id="codigo-seguranca" placeholder="CVV" maxlength="4">
          </div>
        </div>
        
        <button 
          type="button" 
          class="btn-success" 
          onclick="window.location.href='success.html'"
        >
          Finalizar
        </button>
      </form>
    </div>
  </div>
</body>

</html>
