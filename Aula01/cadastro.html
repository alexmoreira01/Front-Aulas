<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="cadastro-container">
        <h2>Cadastro de Novo Usuário</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo">
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="Digite seu CPF">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="profissao">Profissão</label>
                <input type="text" id="profissao" placeholder="Digite sua profissão">
            </div>
            <div class="form-group">
                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" id="data-nascimento">
            </div>
            <div class="endereco-container">
                <label class="endereco-title">Endereço</label>
                <div class="form-group">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" id="logradouro" placeholder="Digite o logradouro">
                </div>
                <div class="form-group">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" placeholder="Digite o número">
                </div>
                <div class="form-group">
                    <label for="quadra">Quadra</label>
                    <input type="text" id="quadra" placeholder="Digite a quadra">
                </div>
                <div class="form-group">
                    <label for="lote">Lote</label>
                    <input type="text" id="lote" placeholder="Digite o lote">
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" placeholder="Digite o bairro">
                </div>
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" placeholder="Digite o CEP">
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <select id="cidade">
                        <option selected>Selecione a cidade</option>
                        <option value="goiania">Goiânia</option>
                        <option value="brasilia">Brasília</option>
                        <option value="sao-paulo">São Paulo</option>
                        <option value="rio-de-janeiro">Rio de Janeiro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select id="estado">
                        <option selected>Selecione o estado</option>
                        <option value="go">GO</option>
                        <option value="df">DF</option>
                        <option value="sp">SP</option>
                        <option value="rj">RJ</option>
                    </select>
                </div>
            </div>

            <button type="button" class="btn-success" onclick="window.location.href='login.html'">Salvar</button>
        </form>
    </div>
</body>

</html>
