<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container" id="login-form">
        <h2>Login</h2>
        
        <form>
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" placeholder="Digite seu usuário">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">
            </div>
            <button type="button" class="btn-primary" onclick="window.location.href='products.html'">Confirmar</button>
            <button type="button" class="btn-secondary" onclick="window.location.href='cadastro.html'">Cadastrar Novo Usuário</button>
        </form>
    </div>
</body>
</html>
