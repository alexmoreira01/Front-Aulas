<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>
        <form id="calculatorForm" class="calculator-form">
            <div class="numbers-row">
                <div class="input-group">
                    <label for="number1">Número 1</label>
                    <input type="number" id="number1" name="number1" step="any" placeholder="Enter a number" required>
                    <span class="error-message" id="error1"></span>
                </div>

                <div class="input-group">
                    <label for="number2">Número 2</label>
                    <input type="number" id="number2" name="number2" step="any" placeholder="Enter a number" required>
                    <span class="error-message" id="error2"></span>
                </div>
            </div>

            <div class="operators-row">
                <button type="button" class="operator-btn" data-operator="+">+</button>
                <button type="button" class="operator-btn" data-operator="-">-</button>
                <button type="button" class="operator-btn" data-operator="*">*</button>
                <button type="button" class="operator-btn" data-operator="/">/</button>
            </div>

            <div class="result-group">
                <input type="text" id="result" name="result" placeholder="Resultado" readonly>
            </div>

            <div class="error-messages">
                <span class="error-message" id="errorOperator"></span>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
